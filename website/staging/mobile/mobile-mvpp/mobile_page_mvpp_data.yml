testing_ideas: 
  header: "Try out these <strong>testing ideas</strong>"
  ideas_grid:
  -
    icon: "http://i2.cdnds.net/12/46/618x766/tv_thomas_magnum_1.jpg"
    title: "Onboarding Flow"
    text: "More than 80% of apps are deleted after their first use. That’s why it’s so important to test how you onboard users and show the value of your app."
  -
    icon: "http://i2.cdnds.net/12/46/618x766/tv_thomas_magnum_1.jpg"
    title: "Requesting Permissions"
    text: "With more access, you can offer a better experience. Try testing the right way to ask your users for permissions"
  -
    icon: "http://i2.cdnds.net/12/46/618x766/tv_thomas_magnum_1.jpg"
    title: "Feature Discovery"
    text: "Should users search? Should they use your menu? You have the opportunity to optimize your users’ flow through your app."
  -
    icon: "http://i2.cdnds.net/12/46/618x766/tv_thomas_magnum_1.jpg"
    title: "Inputs and Interactions"
    text: "Every chance for a user to interact with your app is a chance for you to optimize. Test di erent types of forms and inputs."
  -
    icon: "http://i2.cdnds.net/12/46/618x766/tv_thomas_magnum_1.jpg"
    title: "Re-engagement"
    text: "Acquisition is tough. Re-acquisition is tougher. You can optimize the ways you re-engage your users to keep them active."
  -
    icon: "http://i2.cdnds.net/12/46/618x766/tv_thomas_magnum_1.jpg"
    title: "Phase Rollouts"
    text: "Mobile A/B testing gives you an easy way to test new features and quickly remove the ones that don’t work."
