      company: "Eventbrite"
      blurb: "Durand Duin is the Head of Learning at Eventbrite. With 500 employees and 8 global offices, Eventbrite is a marketplace for events, committed to bringing people together through the power of live experiences. With a focus on developing leadership, career excellence, and a coaching culture, Durand's goal is to help Eventbrite and its Britelings succeed. Before joining Eventbrite, he spent 10 years at Google, where he helped build sales and support teams for international operations in multiple locations, including India and Poland, and supported learning for the general and administrative group."
