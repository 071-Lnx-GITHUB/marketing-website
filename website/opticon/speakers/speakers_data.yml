      company: "Hotwire"
      blurb: "Pauline Marol is a Product Manager at Hotwire, where she leads web optimization. From A/B testing to new feature launches, she is responsible for making sure travelers get the best booking experience on Hotwire.com. Before joining the travel industry, Pauline was in charge of optimizing the loyalty program for the professional Q&A site JustAnswer.com."
    -
      name: "Patrick McGrath"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/pat-mcgrath.png"
      company: "Netflix"
      blurb: "Patrick is a lifelong student of advertising wizardry, behavioral economics, and social psychology. He is currently a senior product manager on the recently created advertising technology team at Netflix, where he works on building real-time marketing data analytics and programmatic bidding automation and optimization products with his amazing colleagues. Prior to joining Netflix, Patrick managed affiliate marketing product development and the public API program at Walmart Labs, and before that worked on building every permutation of online dating app you could ever think of while at OkCupid Labs. Pat holds a B.A. from Princeton University, where he played football and helped his team to an Ivy championship in 2007."
    -
      name: "George McMullen"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/george_mcmullen_mobile_panelbw_170x170-circle.png"
      company: "Credit Sesame"
      blurb: "George McMullen is the Director of Mobile Products at Credit Sesame, a personal finance product that helps consumers understand their credit score and obtain better financing options for credit cards, personal loans, and more. He uses Optimizely to drive meaningful results with every feature launch in the Credit Sesame mobile app on both Android and iOS. Prior to Credit Sesame, George launched products at companies both large and small, such as Netscape, iVillage, NBC, VoloMedia, and BuyFi. George’s experience with live multivariate testing stretches back to when he was the Product Manager for editorial publishing products at Netscape, where he tested and launched iterative versions of the Netscape home page, resulting in major increases to both page views and clickthrough rate."
    -
      name: "Jon Miller"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/dan-circle-headshot.png"
      company: "Engagio"
      blurb: "Jon is a marketing entrepreneur and thought leader. He is currently the CEO and co-founder of Engagio, an \"all-in-one\" platform for account-based marketing. Previously, Jon was a co-founder at Marketo (Nasdaq:MKTO), a leader in marketing automation. In 2010, The CMO Institute named Jon a Top 10 CMO for companies under $250 million revenue. Jon holds a bachelor’s degree in physics from Harvard College and has an M.B.A. from the Stanford Graduate School of Business."
    -
      name: "Andy Nelson"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/andy_scaling-your-testing-programbw_170x170-circle.png"
      company: "Moz"
      blurb: "Andy is Director of Growth Marketing at Moz, which provides software and resources that help companies increase their visibility online. Andy's team is responsible for growing the revenue and customer base at Moz through customer acquisition and retention. He has nearly 10 years of optimization experience, having previously managed analytics and optimization teams at REI, Alaska Airlines and Classmates."
    -
      name: "Mike Norland"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/dan-circle-headshot.png"
      company: "AdRoll"
      blurb: "Mike serves as a Senior Marketing Strategist for AdRoll. His goal is to test, optimize, and automate marketing across the customer lifecycle to drive revenue impact. Before joining AdRoll, Mike worked in marketing roles at Twitter and the H.J. Heinz Company, and graduated with an M.B.A. from Duke's Fuqua School of Business."
    -
      name: "Jon Noronha"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/jon-noronha.png"
      company: "Optimizely"
      blurb: "Jon is a Product Manager at Optimizely, the world's #1 Experience Optimization platform. He's been proud to launch new features like the Optimizely Developer Platform and Audience targeting, and he can't wait to share his latest project at Opticon. Before joining Optimizely, Jon rans hundreds of A/B tests himself as the Product Manager for Microsoft's Bing Image Search."
    -
      name: "Junan Pang"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/junan-pang.png"
      company: "Optimizely"
      blurb: "Junan Pang leads the Solutions Architect and Strategy Consultant teams at Optimizely, providing strategic and technical expertise to help enterprise clients develop and grow their optimization programs. He joined Optimizely in 2013 and has worked with over 100 organizations to help them achieve success with their testing programs. Before joining Optimizely, Junan worked in the world of consulting at Accenture and Ernst & Young, where he led large-scale system implementations for Fortune 100 organizations. Junan holds a B.S. in Computer and Information Science from The Ohio State University."
    -
      name: "Catherine Pao"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/dan-circle-headshot.png"
      company: "Blue Apron"
      blurb: "As the Growth Product Manager at Blue Apron, Catherine focuses on product development for the on-site customer experience to drive customer acquisition and retention. Prior to joining Blue Apron, Catherine managed acquisition and retention efforts at DigitalOcean, Fab.com, and Microsoft's Windows Live Messenger product. Catherine graduated from the University of Pennsylvania with a degree in Computer Science Engineering and Marketing from the Wharton School."
    -
      name: "Leo Pekelis"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/leo-pekelis.png"
      company: "Optimizely"
      blurb: "Completing a PhD in Statistics from Stanford, Leo is Optimizely’s first in-house statistician. He is passionate about empowering anyone to reap the benefits of experimentation to make informed decisions, whether they're steering organizations or choosing pizza toppings."
    -
      name: "Steve Petersen"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/dan-circle-headshot.png"
      company: "Western Governors University"
      blurb: "Steve Petersen joined Western Governors University in January 2013 as a Senior Website Marketing Coordinator in Salt Lake City, UT. In this role he helps coordinate the development and maintenance of WGU’s marketing websites, mobile applications, and campaigns. Prior to WGU, he worked at the Washington, DC digital agency The Brick Factory starting in April 2007. While there he wore many hats including project manager, account executive, solutions architect, and quality control specialist. As a client-facing strategist he served a wide range of clients including high profile law firms, trade associations, brands that are household names, and advocacy campaigns. He holds a BA in International Relations from Brigham Young University and a Master of Information Management from the University of Maryland."
