    -
      name: "Jose Uzcategui"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/jose-uzcategui.png"
      company: "ASICS"
      blurb: "Jose leads digital analytics and optimization efforts for ASICS Global. During the last year, Jose has pioneered a conversion optimization and new analytics structure across the ASICS organization working with 5 teams in 4 continents over 100 non-ecommerce and ecommerce sites, including ASICS, Onitsuka Tiger, ASICS Tiger and Haglofs brands. Jose's background covers over 7 years of brand and agency experience in Canada and Japan working with small and enterprise clients including Papa Johns, Intel, Uggs, and his current role at ASICS. On the personal side, Jose likes playing squash and encourages squash players in Tokyo to reach out for a friendly game."
    -
      name: "Case Van Arkel"
