      company: "Credit Sesame"
      blurb: "George McMullen is the Director of Mobile Products at Credit Sesame, a personal finance product that helps consumers understand their credit score and obtain better financing options for credit cards, personal loans, and more. He uses Optimizely to drive meaningful results with every feature launch in the Credit Sesame mobile app on both Android and iOS. Prior to Credit Sesame, George launched products at companies both large and small, such as Netscape, iVillage, NBC, VoloMedia, and BuyFi. George’s experience with live multivariate testing stretches back to when he was the Product Manager for editorial publishing products at Netscape, where he tested and launched iterative versions of the Netscape home page, resulting in major increases to both page views and clickthrough rate."
