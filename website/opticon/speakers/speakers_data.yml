      blurb: "Alek Toumert is the Senior Digital Analyst at the American Medical Association. Alek is part of a Digital Analytics team that has wrapped its arms around optimization and led the birth of a testing culture at the AMA. A Cleveland boy at heart, Alek currently resides in Chicago."
