    -
      name: "Tania Shershin"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/taniashershin.png"
      company: "HomeAway"
      blurb: "Tania Shershin is the Director of Global Product Analytics at HomeAway Inc., where she is responsible for leading the planning and execution of product optimization testing and providing forecasting, reporting and analysis on key business metrics.  Prior to a leadership role at HomeAway, Tania was a Digital Strategist and Online Media Analyst at Yahoo Inc. and at TBWA Chiat Day in Los Angeles, delivering strategic insights and campaign reporting for search, display, social, and mobile channels of Fortune 100 clients.  Tania has 10 years of experience in the marketing field that has provided her perspective into the importance of customer focus and technology innovation for the digital channel.  She has an MBA from the University of California, Irvine which included studies at the Vienna University of Economics and an emphasis on global marketing."
    -
      name: "Suneet Shah"
