      name: "Jeff Chin"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/dan-circle-headshot.png"
      company: "Scripps Network Interactive"
      blurb: "Jeff Chin graduated with a Bachelor’s degree in Integrated Science and Technology from James Madison University in Virginia and an M.S. in Technology and Engineering Management from The George Washington University. Previously working for AOL, InvestorPlace Media, The Washington Post, and Dow Jones/The Wall Street Journal, he joined Scripps Networks Interactive in 2014 as the Director of Analytics & Optimization. At Scripps he manages a team responsible for reporting, analysis, and optimization testing of the Scripps network of sites, including foodnetwork.com, food.com, hgtv.com, travelchannel.com, diynetwork.com, cookingchanneltv.com, and gactv.com."
