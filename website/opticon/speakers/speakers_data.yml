      company: "Pinterest"
      blurb: "Joel Constable leads People Development at Pinterest, where he is focused on building world-class leaders and creating a high-performance culture. Prior to Pinterest, Joel worked at Google in a variety of leadership development roles and taught English abroad where he learned that loudly enunciating his words in English would not, in fact, translate them to another language. Outside of work, Joel enjoys watching Washington Huskies football and writing about himself in the third person."
    -
      name: "Cameron Deatsch"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/cameron_collaborating-to-scalebw_170x170-circle.png"
      company: "Atlassian"
      blurb: "Cameron Deatsch is the Head of Growth at Atlassian. The Growth team combines engineers, data scientists, online and field marketers focused on running campaigns and experiments across Atlassian's funnel. Prior to Atlassian, Cameron held positions in demand generation, sales enablement, and product marketing at both Jive Software and BEA Systems. Cameron holds an M.B.A. from the University of Montana and a B.S. in Electrical Engineering from UC Davis."
