      name: "Jon Satterley"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/dan-circle-headshot.png"
      company: "Village Roadshow"
      blurb: "Jon Satterley is an experienced Entertainment & Media industry executive. He is a recognized innovator with expert knowledge of new media, emerging technology and digital business strategy. As founding member of the executive team, he led digital strategy for Roadrunner Records (now part of Warner Music Group), growing the independent record company into one of the world’s leading labels. He was recruited to execute and evangelize new media strategy to global operations at the company. In 2012, Jon joined Village Roadshow as Group Director of Digital Development. At VRL, he has been overseeing and devising digital business strategy, product development, and marketing concepts and tools for the various business units within the group. Jon’s expertise spans digital content creation and marketing, international business planning and strategy, new and emerging technologies, general management, leadership, mentoring, and change management."
    -
