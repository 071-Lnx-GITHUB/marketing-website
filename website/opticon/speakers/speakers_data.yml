      blurb: "Shana Rusonis is a member of the Content Marketing team at Optimizely. She tells stories about Optimizely customers, with data, and about trends in the amazing world of optimization. Prior to Optimizely, she started her career in tech media at Gigaom. She lives in San Francisco and holds a B.A. in English Literature from the University of Pennsylvania."
