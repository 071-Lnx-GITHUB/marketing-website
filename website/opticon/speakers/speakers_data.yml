    -
      name: "Keith Lovgren"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/dan-circle-headshot.png"
      company: "Elevated"
      blurb: "Keith Lovgren has been working in Conversion Optimization since Google released its website optimizer in 2006. He is the director of Conversion Rate Optimization at Elevated.com. His favorite part of Experience Optimization is figuring out how to bridge the gap between companies and their website visitors. In his spare time, he volunteers at Waves of Impact, a nonprofit that provides free surf camps for children with special challenges and wounded veterans."
    -
      name: "Jenny Lykken"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/jenny_culture-from-withinbw_170x170-circle.png"
      company: "Optimizely"
      blurb: "Jenny Lykken is a Learning & Development Manager at Optimizely, where she is building the learning & development function within the Customer Success team. Jenny’s mission is to instill a growth mindset in the team by delivering learning experiences that build trust & empathy, high-performing teams, leadership at all levels, and a learning organization. Before joining Optimizely, Jenny was on the Learning & Organizational Development team at Twitter. Prior to that, she spent 6 years in People Development at Google, where she was the global program manager for Google’s “sustaining high performance” learning & development curriculum. Jenny is also a certified yoga instructor (RYT-200). She is originally from North Dakota and holds a Bachelor's Degree in Psychology with honors from Harvard University."
    -
      name: "David Marks"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/dan-circle-headshot.png"
      company: "StumbleUpon"
      blurb: "David leads StumbleUpon's product and design team across web, mobile, and revenue products. Prior to joining StumbleUpon, David was the cofounder and CEO of Loomia, one of the first content discovery networks. He has also led new product initiatives for organizations ranging from startups (Loomia and Modulant Solutions) and agencies (Publicis Modem) to non-profits (Habitat for Humanity)."
    -
      name: "Pauline Marol"
