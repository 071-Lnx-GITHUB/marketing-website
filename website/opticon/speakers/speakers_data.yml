      company: "WiderFunnel"
      blurb: "Chris founded WiderFunnel with the belief that marketing agencies should prove their value. He is the brain behind the LIFT ModelTM and WiderFunnel SystemTM, conversion optimization strategies that consistently lift results for leading companies—such as Google, Electronic Arts, ebay, Magento, DMV.org, and BuildDirect.com. He wrote the book, "You Should Test That," which redefined conversion optimization and shows how to create dramatic business improvements. More at <a href='http://widerfunnel.com'>widerfunnel.com</a>, <a href='http://youshouldtestthat.com'>youshouldtestthat.com</a>, <a href='https://twitter.com/chrisgoward'>@chrisgoward</a>"
