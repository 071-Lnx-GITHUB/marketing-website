    -
      name: "Tiffany Early"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/tiffany-early.png"
      company: "Apperian"
      blurb: "Tiffany Early is the Director of Digital Branding at Apperian, an early stage enterprise tech company based in Boston. She is responsible for the company's digital strategy and growth, building brand awareness, and driving new business. She's also a digital marketing Expert in Residence at General Assembly New York. Prior to Apperian, Tiffany worked at iProspect London as a Search Director for global clients and got her start in search marketing at iProspect San Francisco. As a digital nomad, she's lived in San Francisco, London, Paris, Amsterdam, and New York."
    -
      name: "Kelly Fang"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/kelly_fang.png"
      company: "CBS Interactive"
      blurb: "Kelly Fang is the product lead for ZDNet.com. Her UX optimization and A/B testing experience began when she was an intern at CBSi and has been addicted ever since. Kelly is a champion napper, and a serial dabbler in all things tech and design."
    -
      name: "Chrix Finne"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/chrix-finne.png"
      company: "Optimizely"
      blurb: "Chrix (with an ‘x’!) is Senior Product Manager at Optimizely. Since joining Optimizely in 2013 he's helped expand Optimizely's offerings in mobile, targeting, and analytics. Previously, he worked on Mobile Display Ads at Google, where he was product lead for the mobile Google Display Network (GDN) as well as ads quality and pricing on the AdMob network. Long ago, Chrix launched Google Analytics for iOS and Android, and expanded Google Reader to be \"social\". Chrix is a graduate of Harvard University, a devout skier and cyclist, and an amateur classical trumpet player and baritone."
    -
      name: "Kevin Flynn"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/kevin-flynn.png"
      company: "Motorola"
      blurb: "After a 20 year career in the markets at the Chicago Board of Trade, Kevin Flynn decided to return to school to achieve his B.A. in Education and an M.B.A. in Marketing. From there, he volunteered full time at the Obama 2008 National Headquarters where he eventually managed 18 state blogs, contributed to the national blog on a daily basis, and worked on social and other online and offline projects. That's also where he met Dan Siroker and realized the importance of analytics and data-driven decisions. After some consulting and speaking engagements around the country post-election victory, he then joined Motorola's Global HQ team where he has worked on social media leading the company's Youtube and Blog channels, as well as creating and moderating content for the other social networks. He then joined the Motorola.com team and has been working as a publisher, content creator and manager, as well as bringing Optimizely on board to help improve the optimization of the site."
    -
      name: "Lauren Ford"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/lauren-ford.png"
      company: "Trulia"
      blurb: "As a Senior Quantitative Analyst at Trulia, Lauren loves all things data. She manages Trulia’s A/B Testing program, working cross-functionally with Product and Engineering teams to create, run, and analyze A/B tests on desktop and mobile platforms. Lauren took over Trulia’s A/B testing program in its early stages, and has brought process, efficiency, and rigorous analysis to the program. In addition to A/B testing, Lauren works on deep-dive analysis projects and builds reporting infrastructure to surface data to other teams within the organization. She holds a B.A. in Math and Economics from UC San Diego."
    -
      name: "Ryan Garner"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/ryan-garner.png"
      company: "Clearhead"
      blurb: "Ryan Garner is the co-founder and EVP of Clearhead. Previously, Ryan was Vice President of Direct-to-Consumer for the Warner Music Group, responsible for delivering and supporting the web businesses of WMG’s biggest artists including Paramore, Bruno Mars, and Wiz Khalifa. Before joining Warner in 2007, Ryan spent 5 years at JetBlue Airways as a product manager and solution architect. Ryan was an integral part of the early team that helped develop JetBlue.com into the airline's most important sales channel, responsible for 80% of sales at the time of his departure."
    -
      name: "Jordan Garcia"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/jordanbw_170x170-circle.png"
      company: "Optimizely"
      blurb: "Jordan is the Frontend Tech Lead at Optimizely.  Over the last year Jordan has been behind the technical implementations of several large Optimizely projects, including the audience builder, redesigned dashboard and the overall frontend architecture of Optimizely's web product.  He's been building web applications since 2009, where he co-founded an online instructional gaming company with his college roommates."
    -
      name: "Josiah Gaskin"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/josiahbw_170x170-circle.png"
      company: "Optimizely"
      blurb: "Josiah earned his B.S in Computer Science from Harvey Mudd College and previously has developed for Android at Google where he worked on the Android SDK and development tools. At Optimizely, he's proud to take part in bringing the Optimizely Android SDK to market and expanding the platform."
    -
      name: "Jon Gaulding"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/jon-gaulding.png"
      company: "Optimizely"
      blurb: "In his confused youth, Jon earned a B.A. in Political Science at Yale while learning that he loved the Internet. He then worked in technical support for Google Apps before moving into Google Enterprise operations. He now spends his time building out APIs and other infrastructure for integrating Optimizely in ever-more powerful and delightful ways. Please don't ask him to fix your Gmail."
    -
      name: "Chris Goward"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/chris-goward-headshotbw_170x170-circle.png"
      company: "WiderFunnel"
      blurb: "Chris founded WiderFunnel with the belief that marketing agencies should prove their value. He is the brain behind the LIFT ModelTM and WiderFunnel SystemTM, conversion optimization strategies that consistently lift results for leading companies—such as Google, Electronic Arts, ebay, Magento, DMV.org, and BuildDirect.com. He wrote the book, \"You Should Test That,\" which redefined conversion optimization and shows how to create dramatic business improvements. More at <a href='http://widerfunnel.com'>widerfunnel.com</a>, <a href='http://youshouldtestthat.com'>youshouldtestthat.com</a>, <a href='https://twitter.com/chrisgoward'>@chrisgoward</a>"
    -
      name: "Cara Harshman"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/cara-harshmanbw_170x170-circle.png"
      company: "Optimizely"
      blurb: "Cara tells stories at Optimizely. She was the second marketer at Optimizely and is now a Content Marketing Manager & Blog Editor. In 2012, she (openly) ghost-wrote A/B Testing: The Most Powerful Way to Turn Clicks into Customers on behalf of the co-founders."
    -
      name: "Eddie Hartman"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/eddie-hartman.png"
      company: "LegalZoom"
      blurb: "Edward Hartman is one of LegalZoom's Co-Founders and has served in several key roles since 2000, most recently as Chief Product Officer. Prior to LegalZoom, Mr. Hartman was the Chief Technology Officer at TROON, LTD, later acquired by Xceed International. Mr. Hartman was a creator of two web-based applications, MajorFind and Megaphone. He sat on the board of the Project Management Institute (Los Angeles Chapter) and is a current board member of the Brent Shapiro Foundation. Mr. Hartman received a B.S. in Computer Science and a B.A. in Anthropology from Yale University and an M.B.A. from the Wharton School, University of Pennsylvania Program for Executives in San Francisco, California, where he was designated a Palmer Scholar. He is a member of the California Bar."
    -
      name: "Stacy Hill"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/stacy-hillcropped.png"
      company: "Access Intelligence"
      blurb: "As part of the Digital Services team at Access Intelligence, Ms. Hill manages the implementation of Optimizely campaigns for over 20 brands in the Access Intelligence portfolio. She helped create a scalable testing strategy to allow all Optimizely campaigns to be managed centrally within the company before gradually training brand teams to become more self-sufficient."
    -
      name: "Kyle Humphries"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/kyle-humphries.png"
      company: "Everyday Health"
      blurb: "Kyle currently runs a portfolio of mobile apps at Everyday Health, Inc. His background in digital product management is focused on developing high-performance teams within a growing company. He specializes in mobile product strategy and design, business models, and partnerships which deliver the best products to engage a target audience."
    -
      name: "Peter Isaacson"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/peter-isaacson.png"
      company: "Demandbase"
      blurb: "Peter Isaacson is a proven business leader with over 25 years of marketing experience in job responsibilities ranging from branding and advertising to corporate communications and product marketing. This includes deep experience in both B2C and B2B marketing and managing large teams across international markets. As Chief Marketing Officer for Demandbase, Peter is responsible for overall marketing strategy and execution, including product, corporate, and field marketing. Prior to joining Demandbase, Peterwas CMO at Castlight Health, helping to scale the company and build the marketing team prior to their successful IPO. Peter has also held leadership positions at Microstrategy and Adobe, where he led various functions, including brand marketing, WW field marketing, and the WW Education vertical business. Peter got his start in advertising, working at agencies in New York on accounts ranging from Procter & Gamble to Compaq computers."
    -
      name: "Alex Ivashchenko"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/alex-ivashchenko.png"
      company: "Trulia"
      blurb: "Alex Ivashchenko works on everything Javascript at Trulia for the last 3+ years, making mWeb awesome as part of awesome team for the last one and half years. Before that Alex was creating interfaces for Yahoo internal services and bringing photoshop files into life in small design agencies in Canada."
    -
      name: "Rohan Karunakaran"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/rohan-karunakaran.png"
      company: "Optimizely"
      blurb: "Rohan is a Launch Manager at Optimizely, the fastest growing web and mobile optimization platform on the planet.  At Optimizely, Rohan has been responsible to define, build and guide the enterprise customer journey as they get started or \"launch\" on Optimizely’s platform.  Prior to Optimizely, Rohan held account management roles at Nanigans and AdParlor, two of the largest Ad automation software businesses built on Facebook’s Ads platform, where he advised global businesses on their user acquisition and retention strategy and execution. Rohan is enthusiastic about bringing delightful customer experiences to the B2B software space and sees this as a strategic differentiator for long term success in an increasingly competitive marketplace. He looks forward to connecting with you at Opticon 2015!"
    -
      name: "Brian Kelly"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/brian-kelley.png"
      company: "KISSmetrics"
      blurb: "Brain Kelly is the CEO of KISSmetrics. He began his career at Teradata, analyzing customer data for retail and financial institutions. Then he built analytics tools at Intrepid and PeopleSoft. Later, he was the CEO of Quantivo, one of the first large-scale cloud-based analytics platforms. Immediately prior to KISSmetrics, he was the CMO of InsideView, a CRM Intelligence provider. He's passionate about making analytics insights accessible in order to help businesses succeed."
    -
      name: "Daniel Kamas"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/dan_kamas.png"
      company: "CBS Interactive"
      blurb: "Dan Kamas is an experienced multimedia professional and a proud member of the CBS Interactive team. In addition to current product work, Dan has a varied background as a producer, consultant, and award-winning composer."
    -
      name: "Khattaab Khan"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/khattaab_khan.png"
      company: "Optimizely"
      blurb: "Khattaab is a Strategy Consultant at Optimizely. He has worked with over 150 enterprise customers across all industries on engagements focused on web and app testing. He has extensive experience providing strategic support with test design, targeting, results analysis and CRO program management. Khattaab guides customers through test ideation, interpretation and iteration to help scale testing programs that unlock the value of customer data."
    -
      name: "Dave King"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/dave-king.png"
      company: "Tilt"
      blurb: "Dave King is a software professional currently based out of Oakland, CA. He currently works at Tilt as a Frontend Lead. He has worked on the Rackspace Cloud Control Panel as a senior developer and team lead from 2011 to 2014. Prior to Rackspace, began his career in professional software development as a contractor for inRoll, Inc., where he was one of two team members responsible for the 2012 Success Academics Charter School Lottery, processing the applications of 30,000+ students. He received his Ph.D from Penn State University Winter 2009, thesis title: \"Retrofitting Programs for Complete Security Mediation.\" In 2005, he received the Penn State Computer Science and Engineering Graduate Student Teaching Assistant Award. Away from the computer, Dave enjoys outdoor activities that involve long hours of grueling exertion: running up hills, hiking, and mountain biking."
    -
      name: "Justin Knoll"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/justin-knoll.png"
      company: "BitTorrent"
      blurb: "Justin Knoll is Senior Director of Product Management at BitTorrent, Inc., where he oversees the development of BitTorrent Bundle, a direct-to-fan platform which allows artists to sell their work directly to fans using the power of the world’s largest peer-to-peer network. The platform has been the choice of artists like Radiohead’s Thom Yorke, Madonna, Linkin Park, Moby, and others. Before taking on the product management role for Bundle, he served as the company’s Chief Architect, bringing over 15 years of software engineering experience and a passion for data-driven decision making, profiling, and optimization to the role. His first paid programming job was in a functional magnetic resonance imaging (fMRI) behavioral science research laboratory, writing code to interpret experimental results."
    -
      name: "Pete Koomen"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/pete-koomen.png"
      company: "Optimizely"
      blurb: "Pete Koomen is the Co-Founder and CTO of Optimizely, the world’s leading experience optimization platform providing A/B testing, targeting, and optimization for websites and mobile apps. Before co-founding Optimizely with CEO Dan Siroker, Pete spent three years as a Product Manager at Google, where he helped launch and grow Google App Engine. Pete holds a M.S. in Computer Science from the University of Illinois at Urbana-Champaign."
    -
      name: "Valerie Kroll"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/valerie.png"
      company: "American Medical Association"
      blurb: "Valerie (Lambert) Kroll established the digital analytics practice at the American Medical Association in April 2013. Even though this was her first role in the digital analytics space, she relied on her previous experience as a market researcher, her technical aptitude, and appetite for new challenges to successfully deploy a large-scale custom implementation. More recently, Valerie launched an enterprise-wide optimization program aiming to challenge the status quo and push content providers to think about better and “riskier” ways to reach their target audiences. She has always been passionate about marketing analytics and quantifying user behavior to inform business strategy. As the Digital Analytics Manager, her team works with clients across the organization to bring data and insights to the decision-making table. Valerie was a finalist for the Digital Analytics Association “Rising Star” award in 2014."
    -
      name: "Michelle Levesque"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/michelle_levesque.png"
      company: "Google"
      blurb: "Michelle Levesque is a software engineering manager at Google where she leads an infrastructure team that indexes and serves personal data while keeping it private and secure. She was previously tech lead of the Ads UI team that ran hundreds of experiments on the google.com search results page. A lot of her job these days is \"messy\", dealing with people, relationships, and feelings, but she still falls back to quantifying, measuring and experimenting whenever she can."
    -
      name: "Aaron Landman"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/aaron_landman.png"
      company: "Optimizely"
      blurb: "Aaron heads up Optimizely's Media and Publishing business unit.  Under his stewardship, the team has made inroads into every major media conglomerate and has become one of Optimizely's top revenue drivers.  Aaron has worked directly with the biggest names in media, from IAC to Disney to Conde Nast, and everyone in between.  Before Optimizely, Aaron worked at Google, which he joined through their acquisition of Wildfire Interactive, a social media marketing firm.  Aaron holds a B.A. in Religious Studies with a focus on Islamic Philosophy and Arabic, from Occidental College."
    -
      name: "Ryan Lillis"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/ryan-lillis.png"
      company: "Optimizely"
      blurb: "As a web conversion specialist, Ryan Lilis helps Optimizely clients get the most out of the A/B, multivariate testing and targeting campaigns they run through Optimizely. Ryan has worked in the digital marketing space since 2006 with a focus on project management, product wireframing, conversion rate optimization (CRO) and data analysis. In his client-facing roles, he has worked with companies ranging from the tiny startup to Fortune 100 companies."
    -
      name: "Jason Lin"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/jason-lin.png"
      company: "Upwork"
      blurb: "Jason is the Senior Director of Web Marketing at Elance-oDesk (now upWork), an online workplace for the world where clients can find, hire, and work on projects with freelance professionals. At upWork, Jason is responsible for optimizing the site experience for customer growth. Prior to upWork, Jason held leadership roles at Anker as its head of marketing, at eBay leading retail promotions in emerging markets, and at Walmart.com managing seasonal marketing campaigns. He has co-founded multiple start-ups, including Hitchsters.com and InitialView.com. Jason has an M.B.A. from the University of Michigan Ross School of Business, and his B.A. from UCLA."
    -
      name: "Abby Lokshin"
      image: "https://d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/abby-lokshin.png"
      company: "Rue La La"
      blurb: "Abby Lokshin is a mobile product manager at Rue La La, a leader in the digital private-sale space with over 14 Million Members. Abby joined Rue La La in June of 2014, and is responsible for managing the development of the e-retailer’s mobile app features, with a focus on Member acquisition and revenue optimization across iOS and Android. Prior to joining Rue La La, Abby worked in product management and marketing at TripAdvisor. Abby graduated from Northeastern University with a BS in Business Administration, specializing in Marketing and Finance."
    -
      name: "Keith Lovgren"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/keith_lovgren.png"
      company: "Elevated"
      blurb: "Keith Lovgren has been working in Conversion Optimization since Google released its website optimizer in 2006. He is the director of Conversion Rate Optimization at Elevated.com. His favorite part of Experience Optimization is figuring out how to bridge the gap between companies and their website visitors. In his spare time, he volunteers at Waves of Impact, a nonprofit that provides free surf camps for children with special challenges and wounded veterans."
    -
      name: "Jenny Lykken"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/jenny_culture-from-withinbw_170x170-circle.png"
      company: "Optimizely"
      blurb: "Jenny Lykken is a Learning & Development Manager at Optimizely, where she is building the learning & development function within the Customer Success team. Jenny’s mission is to instill a growth mindset in the team by delivering learning experiences that build trust & empathy, high-performing teams, leadership at all levels, and a learning organization. Before joining Optimizely, Jenny was on the Learning & Organizational Development team at Twitter. Prior to that, she spent 6 years in People Development at Google, where she was the global program manager for Google’s “sustaining high performance” learning & development curriculum. Jenny is also a certified yoga instructor (RYT-200). She is originally from North Dakota and holds a Bachelor's Degree in Psychology with honors from Harvard University."
    -
      name: "Shaunak Mali"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/shaunak.png"
