      company: "Engagio"
      blurb: "Jon is a marketing entrepreneur and thought leader. He is currently the CEO and co-founder of Engagio, an \"all-in-one\" platform for account-based marketing. Previously, Jon was a co-founder at Marketo (Nasdaq:MKTO), a leader in marketing automation. In 2010, The CMO Institute named Jon a Top 10 CMO for companies under $250 million revenue. Jon holds a bachelor’s degree in physics from Harvard College and has an M.B.A. from the Stanford Graduate School of Business."
    -
      name: "Andy Nelson"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/andy_scaling-your-testing-programbw_170x170-circle.png"
