    -
      name: "Tiffany Early"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/tiffany-early.png"
      company: "Apperian"
      blurb: "Tiffany Early is the Director of Digital Branding at Apperian, an early stage enterprise tech company based in Boston. She is responsible for the company's digital strategy and growth, building brand awareness, and driving new business. She's also a digital marketing Expert in Residence at General Assembly New York. Prior to Apperian, Tiffany worked at iProspect London as a Search Director for global clients and got her start in search marketing at iProspect San Francisco. As a digital nomad, she's lived in San Francisco, London, Paris, Amsterdam, and New York."
    -
      name: "Kevin Flynn"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/dan-circle-headshot.png"
      company: "Motorola"
      blurb: "After a 20 year career in the markets at the Chicago Board of Trade, Kevin Flynn decided to return to school to achieve his B.A. in Education and an M.B.A. in Marketing. From there, he volunteered full time at the Obama 2008 National Headquarters where he eventually managed 18 state blogs, contributed to the national blog on a daily basis, and worked on social and other online and offline projects. That's also where he met Dan Siroker and realized the importance of analytics and data-driven decisions. After some consulting and speaking engagements around the country post-election victory, he then joined Motorola's Global HQ team where he has worked on social media leading the company's Youtube and Blog channels, as well as creating and moderating content for the other social networks. He then joined the Motorola.com team and has been working as a publisher, content creator and manager, as well as bringing Optimizely on board to help improve the optimization of the site."
    -
      name: "Lauren Ford"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/lauren-ford.png"
      company: "Trulia"
      blurb: "As a Senior Quantitative Analyst at Trulia, Lauren loves all things data. She manages Trulia’s A/B Testing program, working cross-functionally with Product and Engineering teams to create, run, and analyze A/B tests on desktop and mobile platforms. Lauren took over Trulia’s A/B testing program in its early stages, and has brought process, efficiency, and rigorous analysis to the program. In addition to A/B testing, Lauren works on deep-dive analysis projects and builds reporting infrastructure to surface data to other teams within the organization. She holds a B.A. in Math and Economics from UC San Diego."
    -
      name: "Ryan Garner"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/jordanbw_170x170-circle.png"
      company: "Clearhead"
      blurb: "Ryan Garner is the co-founder and EVP of Clearhead. Previously, Ryan was Vice President of Direct-to-Consumer for the Warner Music Group, responsible for delivering and supporting the web businesses of WMG’s biggest artists including Paramore, Bruno Mars, and Wiz Khalifa. Before joining Warner in 2007, Ryan spent 5 years at JetBlue Airways as a product manager and solution architect. Ryan was an integral part of the early team that helped develop JetBlue.com into the airline's most important sales channel, responsible for 80% of sales at the time of his departure."
    -
      name: "Jordan Garcia"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/jordanbw_170x170-circle.png"
      company: "Optimizely"
      blurb: "Ryan Garner is the co-founder and EVP of Clearhead. Previously, Ryan was Vice President of Direct-to-Consumer for the Warner Music Group, responsible for delivering and supporting the web businesses of WMG’s biggest artists including Paramore, Bruno Mars, and Wiz Khalifa. Before joining Warner in 2007, Ryan spent 5 years at JetBlue Airways as a product manager and solution architect. Ryan was an integral part of the early team that helped develop JetBlue.com into the airline's most important sales channel, responsible for 80% of sales at the time of his departure."
    -
      name: "Josiah Gaskin"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/josiahbw_170x170-circle.png"
      company: "Optimizely"
      blurb: "Josiah earned his B.S in Computer Science from Harvey Mudd College and previously has developed for Android at Google where he worked on the Android SDK and development tools. At Optimizely, he's proud to take part in bringing the Optimizely Android SDK to market and expanding the platform."
