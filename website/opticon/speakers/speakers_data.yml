title: "Speakers"
subtitle: "Engage with heads of industry and world-renowned thought leaders."
keynote_speakers:
  title: "Keynote Speakers"
  speaker_list:
    -
      name: "Dan Siroker"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/dan-circle-headshot.png"
      company: "Optimizely"
      blurb: "Dan Siroker is the CEO and co-founder of Optimizely, the world’s leading experience optimization platform providing A/B testing, targeting, and optimization for websites and mobile apps. The inspiration for Optimizely came from his experience as the Director of Analytics for the Obama Presidential Campaign. He was formerly a Product Manager for Google Chrome and AdWords, and in 2012, was named to Forbes' 30 Under 30."
    -
      name: "Marc Andreessen"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/marc-circle-headshot.png"
      company: "Andreessen Horowitz"
      blurb: "Marc Andreessen is an innovator and creator; he is one of the few to pioneer a software category used by more than a billion people and one of the few to establish multiple billion-dollar companies. Marc co-created the highly influential Mosaic Internet browser, co-founded Netscape and Loudcloud, and is now a co-founder and partner of Andreessen Horowitz, a venture capital firm that provides seed, venture, and growth-stage funding to technology companies."
    -
      name: "Mary Hamilton"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/mary_hamilton.png"
      company: "Accenture"
      blurb: "Mary Hamilton is the Managing Director of the Accenture Technology Labs in Silicon Valley. Within Technology Labs, she leads the Global Digital Experiences research and development agenda focused on applying emerging digital technologies to address key business challenges of Accenture’s clients.  Since joining Accenture in 1997, Mary has brought innovative technology solutions to both Accenture and clients across a variety of industries, running technology innovation projects from incubation to large-scale implementation. She received her SB degree in Materials Science and Engineering from Massachusetts Institute of Technology. Mary is originally from Toledo, Ohio, spent several years of her career in Chicago, IL, and now lives in San Francisco, CA. She enjoys traveling whenever possible, especially with her one year old son."

guest_speakers:
  title: "Guest Speakers"
  speaker_list:
    -
      name: "Merritt Aho"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/merritt-aho.png"
      company: "Volusion"
      blurb: "Merritt is a Senior Digital Analyst for Volusion, the All-In-One Solution for Selling Online that has fueled over $18 billion in ecommerce transactions. As analyst he leads Volusion's own conversion rate optimization efforts through testing, usability research, and digital analytics. Prior to joining Volusion, Merritt worked as an Analytics Manager and an Optimization Testing Manager at Dell. He earned both MBA and BA degrees from Brigham Young University."
    -
      name: "Ash Alhashim"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/ash_alhashim.png"
      company: "Optimizely"
      blurb: "Ash leads Optimizely's Sales and Market Development efforts. His teams work at the intersection of marketing and sales and are responsible for turning target accounts and marketing-generated leads into enterprise opportunities. Ash has 9 years of experience in sales and marketing, and worked for companies such as Clarizen and Google prior to joining Optimizely. Outside of work, Ash can be found obsessing over coffee and rooting for the Ohio State Buckeyes."
    -
      name: "Tim Ash"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/tim_ash.png"
      company: "Conversion Conference"
      blurb: "Tim Ash is the CEO of SiteTuners, a leading conversion rate optimization agency that has helped over 1250 clients worldwide. He is chairperson of Conversion Conference and speaker at many internet marketing events. Tim is a contributing columnist to many publications and author of the bestselling book Landing Page Optimization."
    -
      name: "Adam Avramescu"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/adam-avramescu_bw_170x170-circle.png"
      company: "Optimizely"
      blurb: "Adam Avramescu leads Customer Education at Optimizely, where his goal is to empower the Optimizely team to become effective educators while scaling the delight of working with Optimizely's Customer Success team to all customers. Before joining Optimizely, Adam managed training and content development functions, scaled learning and documentation materials, and created learning games, simulations, and other high-impact experiences for higher-ed institutions and Fortune 500 clients. He holds a B.A. in English, Rhetoric and Writing from the University of Texas."
    -
      name: "Jesse Avshalomov"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/jesse-avshalomov.png"
      company: "Teespring"
      blurb: "Jesse Avshalomov is the Director of Product and Growth at Teespring (YC W13), a platform empowering entrepreneurs to go from concept to merchandise with virtually zero friction. A data nerd by nature, Jesse founded Teespring’s Growth team and catalyzed the formation of the Product, Marketing, and Data teams. Today he’s focused on the Product org, where he architects initiatives and experimentation designed to improve retention, revenue, and lifetime value. Before Teespring, Jesse spent time as a marketing technologist at Apple and AKQA and was a co-founder at the music licensing startup now known as Loudr.  Though an entrepreneur by trade, his undergraduate and graduate work were in opera performance. Jesse can be found writing on the subject of growth at MetricSparrow.com, and he occasionally finds time to tweet as @allforJesse. He also may have invented International Beer Day."
    -
      name: "Robbie Kellman Baxter"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/robbie-baxter.png"
      company: "Peninsula Strategies"
      blurb: "Robbie Kellman Baxter is the author of the Amazon #1 Hot New Release The Membership Economy: Find Your Superusers, Master the Forever Transaction and Build Recurring Revenue.  She created the popular business term 'Membership Economy' and is the founder of Peninsula Strategies LLC, a strategy consulting firm. Her clients have included large organizations like Netflix, SurveyMonkey and Yahoo!, as well as smaller venture-backed startups. Over the course of her career, Robbie has worked in or consulted to clients in more than twenty industries.  Before starting Peninsula Strategies in 2001, Robbie served as a New York City Urban Fellow, a consultant at Booz Allen & Hamilton, and a Silicon Valley product marketer.  As a public speaker, she has presented to thousands of people in corporations, associations, and universities. Moreover, she has been quoted in or written articles for major media outlets, including CNN, Consumer Reports, The New York Times and the Wall Street Journal. She has an AB from Harvard College and an MBA from the Stanford Graduate School of Business."
    -
      name: "Jessie Becker"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/jessie_becker.png"
      company: "Optimizely"
      blurb: "Jessie Becker is the Chief Marketing Officer at Optimizely. She oversees all marketing activities including demand generation, customer marketing, product marketing, content marketing, and PR.  Prior to joining Optimizely, Jessie was Interim Chief Marketing Officer at Netflix, where she was responsible for the global brand and customer acquisition programs. During her twelve years at Netflix she held a variety of marketing positions with increasing responsibility, and led a cross-functional product management, consumer insights, and engineering team to optimize all Netflix signup flows, with annual gross signups exceeding 10 million. Previously, Jessie held roles at Amazon.com, Microsoft, and Oracle. Jessie holds a B.A. from the University of Pennsylvania, a B.S. in Economics from The Wharton School, and an M.B.A. from Stanford University, where she was an Arjay Miller Scholar."
    -
      name: "Raman Bhatia"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/raman-bhatiacropped.png"
      company: "Fareportal"
      blurb: "Raman Bhatia is the Director of Mobile at Fareportal, an OTA with state of the art e-commerce technology and a strong focus on data analytics and optimization. He is responsible for delivery and performance of CheapOAir and OneTravel native apps and leads a global team of 30 app developers, product managers, and designers. He has managed teams and remained hands-on and close-to-the-code while developing apps at Citi, MXM and SapientNitro. Prior to mobile apps, he spent a decade in the Java-Portal world at Metlife and ADP, in development as well as leadership roles, and led massive complex initiatives. Raman has a degree in Mechanical Engineering from IIT Kanpur as well as an M.S. in Computer and Systems Engineering from RPI, where his focus was Solid Modeling and Computer Graphics, an area where he has journal publications."
    -
      name: "Rachman Blake"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/rachmen_blake.png"
      company: "FunnyBiz Conference"
      blurb: "Rachman Blake is the co-founder of AppHeroes, a tech recruiting company that connects startups with mobile app developers through live events with comedy. After realizing that humor and business go together like chocolate and peanut butter, he co-founded FunnyBizz, which is on a mission to abolish boring content. He co-produces the FunnyBizz Conference, where leading thinkers from the worlds of comedy and business converge to explain how humor should be used to improve business. Rachman is a sought-after speaker and has taken the stage at popular events like The Lean Startup Conference. A graduate of Princeton, Rachman is also a marathoner, from New Jersey, and has never slipped on a banana peel."
    -
      name: "Travis Bryant"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/travis-bryant.png"
      company: "Optimizely"
      blurb: "Travis is the VP of Sales for Optimizely, the world's leading experience optimization platform. Travis started with Optimizely in December 2012 when the company was 35 people, guiding triple-digit revenue growth as the organization has grown to over 350 people with offices in San Francisco, New York, London, Japan, Amsterdam and Cologne. Before Optimizely, Travis spent 7 years at Salesforce.com through multiple roles in Sales. His path to Sales was not the obvious one, having started his career as a Java developer at Chevron after graduating from Cal Poly San Luis Obispo with a degree in Information Systems in 2001."
    #-
      #name: "Bill Bruno"
      #image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/dan-circle-headshot.png"
      #company: "Stratigent"
      #blurb: ""
    -
      name: "Tyler Bullen"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/tyler_bullen.png"
      company: "The Clymb"
      blurb: "Tyler Bullen is the Personalization Program Manager at The Clymb. When he's not optimizing websites, he's outside cycling through Portland's hills, or barbecuing with his wife and son."
    -
      name: "Heidi Bullock"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/heidi-bullock.jpg"
      company: "Marketo"
      blurb: "Heidi Bullock is the Vice President of Demand Generation at Marketo. She has over 10 years of B2B marketing experience in high tech companies. Her expertise includes product positioning, brand strategy, product marketing, and demand generation."
    -
      name: "Andrea Burbank"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/andrea-burbank.png"
      company: "Pinterest"
      blurb: "Andrea Burbank is a data scientist at Pinterest, where she has run A/B testing for the past 3 years. Over that time, Pinterest has run thousands of experiments across billions of user days - and learned a lot both about the product and about successfully running A/B experiments. Before Pinterest, Andrea worked on search relevance ranking at Bing and at Powerset, a semantic search engine. She holds a B.S. in Physics and a B.A. in Linguistics from Stanford University."
    -
      name: "Joe Casson"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/joe-casson-bw_170x170-circle.png"
      company: "Optimizely"
      blurb: "Joe is an Optimizely Sales Engineer and recent Boston College graduate. As a Sales Engineer, he helps technical and non-technical customers alike understand how Optimizely works and how it would fit into their technology stack. Before joining Optimizely, Joe was slinging pizzas on a food truck (Del Popolo) and hacked his way through two apps as an independent Android developer (Call Your Mother, Tidbyt.) He’s also spent some time designing logos, which his mother thinks look “very nice.” Joe enjoys hitting dingers with his baseball team (triples are okay, too), free soloing the Half Dome in Yosemite, and swearing that next year really is the Mets' year."
    -
      name: "Michael Chang"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/michael-chang.png"
      company: "About.com"
      blurb: "Michael Chang is the Director of Business Intelligence at About.com where his team helps drive business analytics, forecasting, design optimizations and audience acquisition/development. Prior to joining About.com, he worked for 8 years in various analytics, marketing and research functions with StubHub/eBay, Adobe Systems and Ask.com. Michael has worked in the SF Bay Area, London and New York City. Michael is currently pursuing a Masters in Predictive Analytics with Northwestern University and holds a Bachelors of Science in Marketing from San Jose State University."
    -
      name: "Kathy Chao"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/kathy_chao.png"
      company: "BabyCenter (Johnson & Johnson)"
      blurb: "Kathy M. Chao is Director of Global Marketing for BabyCenter, the #1 pregnancy and digital parenting resource worldwide. During Kathy’s 16 year career in marketing, she has driven directly accountable programs for Fortune 500 brands that have tapped into deep audience insights to drive audience growth and delighted users along the way.  Most recently, Kathy was Director of Marketing at LivePerson, the global leader in digital engagement through real-time messaging platforms, focused on building its SMB SaaS business. Kathy also spent five years at Yahoo!, building programs to increase content consumption of its Yahoo! Sports, Yahoo! Finance and Yahoo! Entertainment properties. Kathy started her career at Wunderman Cato Johnson, a sister company of Y&R, where she honed direct response strategy for Sony VAIO, QuickBooks and other technology brands."
    -
      name: "Jeff Chin"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/jeff_chin.png"
      company: "Scripps Network Interactive"
      blurb: "Jeff Chin graduated with a Bachelor’s degree in Integrated Science and Technology from James Madison University in Virginia and an M.S. in Technology and Engineering Management from The George Washington University. Previously working for AOL, InvestorPlace Media, The Washington Post, and Dow Jones/The Wall Street Journal, he joined Scripps Networks Interactive in 2014 as the Director of Analytics & Optimization. At Scripps he manages a team responsible for reporting, analysis, and optimization testing of the Scripps network of sites, including foodnetwork.com, food.com, hgtv.com, travelchannel.com, diynetwork.com, cookingchanneltv.com, and gactv.com."
    -
      name: "Trevin Chow"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/trevin-chow.png"
      company: "Microsoft Store"
      blurb: "Trevin Chow is the Director of Product Management for the Microsoft Online Store. He leads the product strategy, customer experience, and optimizations teams for the store, which operates in 228 markets worldwide."
    -
      name: "Joel Constable"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/joel_constable.png"
      company: "Pinterest"
      blurb: "Joel Constable leads People Development at Pinterest, where he is focused on building world-class leaders and creating a high-performance culture. Prior to Pinterest, Joel worked at Google in a variety of leadership development roles and taught English abroad where he learned that loudly enunciating his words in English would not, in fact, translate them to another language. Outside of work, Joel enjoys watching Washington Huskies football and writing about himself in the third person."
    -
      name: "Cameron Deatsch"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/cameron_collaborating-to-scalebw_170x170-circle.png"
      company: "Atlassian"
      blurb: "Cameron Deatsch is the Head of Growth at Atlassian. The Growth team combines engineers, data scientists, online and field marketers focused on running campaigns and experiments across Atlassian's funnel. Prior to Atlassian, Cameron held positions in demand generation, sales enablement, and product marketing at both Jive Software and BEA Systems. Cameron holds an M.B.A. from the University of Montana and a B.S. in Electrical Engineering from UC Davis."
    -
      name: "Baxter Denney"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/t-baxter.png"
      company: "New Relic"
      blurb: "Baxter is a Marketing data nerd. He currently manages the DemandGen, Marketing Ops and Customer Lifecycle teams at New Relic. Prior to that he ran Inbound Marketing and Ops at Couchbase, and had similar roles at Citrix and CEB. When he's not geeking out about funnel metrics he \"enjoys\" endurance sports and watching the Washington Redskins lose games."
