      blurb: "Pauline Marol is a Product Manager at Hotwire, where she leads web optimization. From A/B testing to new feature launches, she is responsible for making sure travelers get the best booking experience on Hotwire.com. Before joining the travel industry, Pauline was in charge of optimizing the loyalty program for the professional Q&A site JustAnswer.com."
    -
      name: "Patrick McGrath"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/pat-mcgrath.png"
