      company: "RocketLawyer"
      blurb: "Case has an educational background in Design and Marketing. Fortunately, he found Conversion Rate Optimization within a few months of graduating from undergrad and hasn't looked back. He now manages the Conversion Rate Optimization program at Rocket Lawyer, Inc."
    -
      name: "Matthew Vandewouwer"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/matthew_vandewouwer.png"
      company: "j2 Global Communications"
      blurb: "Matthew Vandewouwer is an internet marketing professional who has been in the CRO field for 9 years. In his current position, he has worked with multiple testing platforms to increase sign-ups and organize a regimented testing process to ensure continued success across all channels. When he is not analyzing pivot tables, designing mockups, or modifying bids, Matthew can be found out in Downtown Los Angeles behind the turntables or hanging out with his puppy Quincy."
    -
      name: "Ravi Venkatesan"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/ravi-venkatesan.png"
      company: "Citrix"
      blurb: "Ravi Venkatesan is an experienced Web Analyst, focused on the conversion rate optimization practice at Citrix Systems. Using best-of-breed technologies like Optimizely, Demandbase, Crazy Egg and Google Analytics Premium, he provides in-depth analysis, insights, and data that supports the strategies and programs that drive demand generation and amplify the Citrix brand."
    -
      name: "Pamela Webber"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/pam-webber.png"
      company: "99Designs"
      blurb: "Pamela Webber is Chief Marketing Officer at 99designs. At 99designs, Pamela heads up the global marketing team responsible for driving growth, customer and designer acquisition, and increasing customer lifetime value. Before joining 99designs, she held a variety of business and marketing positions at eBay, Inc. and its subsidiary PayPal, Inc. as well as Executive Marketing Consultant positions at True&Co., Plum District, and SafetyWeb. Pamela founded weeDECOR, an ecommerce company selling custom wall decals for babies' and kids' rooms. She received her B.A. from the University of Pennsylvania and a M.B.A. from Harvard Business School. Pamela is passionate about using data to derive customer insights and to find “aha moments” that impact strategic direction."
    -
      name: "Matty Wishnow"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/matt_wishnow.png"
      company: "Clearhead"
      blurb: "Matty Wishnow is the founder and CEO of Clearhead. Previously, Matt was the founder of Insound.com and Drillteam Marketing. Launched in 1998, Insound.com was among the first and most respected of music web-stores, catering to vinyl enthusiasts. Drillteam was an early social marketing agency. Following the acquisition of Insound to Warner Music Group in 2007, Matt led WMG's worldwide Direct to Consumer businesses. He lives in Austin, Texas with his wife and 3 kids and is a graduate of Brown University."
    -
      name: "Claire Wissler"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/claire_wissler_abercrombiebw_170x170-circle.png"
      company: "Abercrombie & Fitch"
      blurb: "Claire manages the A/B Testing program for all Abercrombie & Fitch digital properties, including abercrombie.com and hollisterco.com. In this role, she oversees the complete testing lifecycle, including idea prioritization. requirements gathering, execution, and analysis. As the initial member of the testing team, she led developing operational processes and documentation for the program. Prior to her role at Abercrombie & Fitch, Claire worked at Express, where she held positions in E-commerce Operations, Digital Marketing, and CRM."
    -
      name: "Mike Wodtke"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/mike_wodtke.png"
      company: "Blu Dot"
      blurb: "Mike is the Director of eCommerce at Blu Dot, a Minneapolis-based designer and retailer of modern home furnishings. Mike leads the company’s eCommerce, direct marketing and business intelligence efforts. Prior to Blu Dot, Mike led eCommerce for Christopher & Banks, where he helped launch the company’s online presence and grow it to nearly $30MM in three years. Mike has over 15 years of direct marketing leadership experience."
    -
      name: "Talia Wolf"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/talia-wolf.png"
      company: "Conversioner"
      blurb: "Talia Wolf is the Founder and CEO of Conversioner. She helps businesses build and execute their conversion optimization strategies using emotional targeting, consumer psychology, and behavioral data to generate more revenue, leads, engagement, and sales. "
    -
      name: "Roxy Young"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/roxy-young.png"
      company: "Hipmunk"
      blurb: "Roxy Young joined Hipmunk in September 2014 to lead Marketing. Prior to joining Hipmunk, she was VP of Marketing at Rewarder, a mobile marketplace enabling people to solve semi-professional needs (auto, tech, home repair) by connecting them to relevant experts in exchange for a monetary reward. She was also the Director of Marketing at Zynga from 2009-2013 where she established the online marketing team to grow and engage the player base across the entire portfolio of Zynga games. Prior to that, Roxy held a variety of marketing roles at Netflix, Sephora and the Gap."
