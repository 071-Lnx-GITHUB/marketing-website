    -
      name: "Junan Pang"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/junan-pang.png"
      company: "Optimizely"
      blurb: "Junan Pang leads the Solutions Architect and Strategy Consultant teams at Optimizely, providing strategic and technical expertise to help enterprise clients develop and grow their optimization programs. He joined Optimizely in 2013 and has worked with over 100 organizations to help them achieve success with their testing programs. Before joining Optimizely, Junan worked in the world of consulting at Accenture and Ernst & Young, where he led large-scale system implementations for Fortune 100 organizations. Junan holds a B.S. in Computer and Information Science from The Ohio State University."
    -
      name: "Catherine Pao"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/catherine-pao.png"
      company: "Blue Apron"
      blurb: "As the Growth Product Manager at Blue Apron, Catherine focuses on product development for the on-site customer experience to drive customer acquisition and retention. Prior to joining Blue Apron, Catherine managed acquisition and retention efforts at DigitalOcean, Fab.com, and Microsoft's Windows Live Messenger product. Catherine graduated from the University of Pennsylvania with a degree in Computer Science Engineering and Marketing from the Wharton School."
    -
      name: "Leo Pekelis"
