    -
      name: "Jessie Becker"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/dan-circle-headshot.png"
      company: "Optimizely"
      blurb: "Jessie Becker is the Chief Marketing Officer at Optimizely. She oversees all marketing activities including demand generation, customer marketing, product marketing, content marketing, and PR.  Prior to joining Optimizely, Jessie was Interim Chief Marketing Officer at Netflix, where she was responsible for the global brand and customer acquisition programs. During her twelve years at Netflix she held a variety of marketing positions with increasing responsibility, and led a cross-functional product management, consumer insights, and engineering team to optimize all Netflix signup flows, with annual gross signups exceeding 10 million. Previously, Jessie held roles at Amazon.com, Microsoft, and Oracle. Jessie holds a B.A. from the University of Pennsylvania, a B.S. in Economics from The Wharton School, and an M.B.A. from Stanford University, where she was an Arjay Miller Scholar."
    -
      name: "Raman Bhatia"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/raman-bhatiacropped.png"
      company: "Fareportal"
      blurb: "Raman Bhatia is the Director of Mobile at Fareportal, an OTA with state of the art e-commerce technology and a strong focus on data analytics and optimization. He is responsible for delivery and performance of CheapOAir and OneTravel native apps and leads a global team of 30 app developers, product managers, and designers. He has managed teams and remained hands-on and close-to-the-code while developing apps at Citi, MXM and SapientNitro. Prior to mobile apps, he spent a decade in the Java-Portal world at Metlife and ADP, in development as well as leadership roles, and led massive complex initiatives. Raman has a degree in Mechanical Engineering from IIT Kanpur as well as an M.S. in Computer and Systems Engineering from RPI, where his focus was Solid Modeling and Computer Graphics, an area where he has journal publications."
    -
      name: "Rachman Blake"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/dan-circle-headshot.png"
      company: "FunnyBiz Conference"
      blurb: "Rachman Blake is the co-founder of AppHeroes, a tech recruiting company that connects startups with mobile app developers through live events with comedy. After realizing that humor and business go together like chocolate and peanut butter, he co-founded FunnyBizz, which is on a mission to abolish boring content. He co-produces the FunnyBizz Conference, where leading thinkers from the worlds of comedy and business converge to explain how humor should be used to improve business. Rachman is a sought-after speaker and has taken the stage at popular events like The Lean Startup Conference. A graduate of Princeton, Rachman is also a marathoner, from New Jersey, and has never slipped on a banana peel."
    #-
