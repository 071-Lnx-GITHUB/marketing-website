      blurb: "Jon is a Product Manager at Optimizely, the world's #1 Experience Optimization platform. He's been proud to launch new features like the Optimizely Developer Platform and Audience targeting, and he can't wait to share his latest project at Opticon. Before joining Optimizely, Jon rans hundreds of A/B tests himself as the Product Manager for Microsoft's Bing Image Search."
