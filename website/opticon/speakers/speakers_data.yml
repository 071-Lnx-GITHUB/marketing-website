    -
      name: "Ash Alhashim"
      image: ""
      company: "Optimizely"
      blurb: "Ash leads Optimizely's Sales and Market Development efforts. His teams work at the intersection of marketing and sales and are responsible for turning target accounts and marketing-generated leads into enterprise opportunities. Ash has 9 years of experience in sales and marketing, and worked for companies such as Clarizen and Google prior to joining Optimizely. Outside of work, Ash can be found obsessing over coffee and rooting for the Ohio State Buckeyes."
    -
      name: "Tim Ash"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/tim_ash.png"
      company: "Conversion Conference"
      blurb: "Tim Ash is the CEO of SiteTuners, a leading conversion rate optimization agency that has helped over 1250 clients worldwide. He is chairperson of Conversion Conference and speaker at many internet marketing events. Tim is a contributing columnist to many publications and author of the bestselling book Landing Page Optimization."
    -
      name: "Adam Avramescu"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/adam-avramescu_bw_170x170-circle.png"
      company: "Optimizely"
      blurb: "Adam Avramescu leads Customer Education at Optimizely, where his goal is to empower the Optimizely team to become effective educators while scaling the delight of working with Optimizely's Customer Success team to all customers. Before joining Optimizely, Adam managed training and content development functions, scaled learning and documentation materials, and created learning games, simulations, and other high-impact experiences for higher-ed institutions and Fortune 500 clients. He holds a B.A. in English, Rhetoric and Writing from the University of Texas."
