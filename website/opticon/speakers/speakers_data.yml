      company: "Optimizely"
      blurb: "Completing a PhD in Statistics from Stanford, Leo is Optimizely’s first in-house statistician. He is passionate about empowering anyone to reap the benefits of experimentation to make informed decisions, whether they're steering organizations or choosing pizza toppings."
    -
      name: "Steve Petersen"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/steve_petersen.png"
      company: "Western Governors University"
      blurb: "Steve Petersen joined Western Governors University in January 2013 as a Senior Website Marketing Coordinator in Salt Lake City, UT. In this role he helps coordinate the development and maintenance of WGU’s marketing websites, mobile applications, and campaigns. Prior to WGU, he worked at the Washington, DC digital agency The Brick Factory starting in April 2007. While there he wore many hats including project manager, account executive, solutions architect, and quality control specialist. As a client-facing strategist he served a wide range of clients including high profile law firms, trade associations, brands that are household names, and advocacy campaigns. He holds a BA in International Relations from Brigham Young University and a Master of Information Management from the University of Maryland."
