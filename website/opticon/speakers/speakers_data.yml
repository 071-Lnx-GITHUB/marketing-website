      company: "Optimizely"
      blurb: "Suneet Shah is a Senior Product Manager at Optimizely, the leading Experience Optimization platform. He has seen how products get built at both extremes: at giant companies like Microsoft and agile startups like his own, OpenKit. As a former entrepreneur-in-residence (EIR) at the YouWeb Incubator he designed, developed and launched two successful mobile apps that reached hundreds of thousands of users. At Optimizely, Suneet uses experience in knowing what it takes to keep things simple and helps to steer the company's mobile strategy. He earned his B.A. in Computer Science at UC Berkeley."
    -
      name: "Katherine Shea"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/katherine-shea.png"
      company: "Rue La La"
      blurb: "Katherine Shea is a Product Manager at Rue La La, a leading ecommerce lifestyle destination. Katherine joined Rue La La in October 2013 as an ambassador for testing, optimization and data-driven decision making. She established a test and learn culture at Rue La La and continues to lead all website A/B testing efforts. Prior to joining Rue La La in 2013, Katherine spent three years at Vistaprint, where she ran A/B tests for the product customization platform."
    -
      name: "Benn Stancil"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/benn_stancil.png"
      company: "Mode Analytics"
      blurb: "Benn is Co-founder and Chief Analyst at Mode Analytics, a collaborative analytics platform that helps analysts work with data and distribute results. At Mode, Benn's role is to empower data analysts and analytics teams. He also provides analytics consulting to companies ranging from small data-driven startups to large public companies just beginning to invest in analytics software and personnel. Prior to Mode, Benn was a Senior Analyst for Microsoft and Yammer, where he helped lead product analytics and worked to develop internal analytics tools, including an A/B testing platform."
    -
      name: "Deepa Subramaniam"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/deepas_scaling-your-testing-programbw_170x170-circle.png"
      company: "charity: water"
      blurb: "Deepa Subramaniam is the Director of Product at charity: water, a New York-based non-profit which embraces innovative technologies to deliver clean & safe drinking water to the developing world. She is passionate about the intersection of technology and charitable giving, including how to catalyze more brands to tie social missions directly into their digital products. Filled with the strong desire that she should use her talents to better the world, Deepa left a highly successful 10-year career at Adobe to move to New York and lead product at charity: water."
    -
      name: "Amanda Swan"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/speakers/amanda-swanbw_170x170-circle.png"
      company: "Optimizely"
      blurb: "Amanda Swan is the Community Manager at Optimizely. She’s fascinated with finding new ways to enable professionals to learn and collaborate with one another, and is passionate about finding ways to continually improve user experiences. Since joining Optimizely 2 years ago, Amanda has worked on our Customer Success team, managed Optimizely’s online community, and built an extensive User Group program. Prior to joining Optimizely, she worked on campaign management at Causes and taught English to elementary school kids in Costa Rica. She holds a B.S. in Finance and International Business from California Polytechnic University, SLO."
    -
      name: "Brad Taylor"
