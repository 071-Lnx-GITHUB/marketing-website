      name: "Brad Taylor"
      image: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/opticon/dan-circle-headshot.png"
      company: "Optimizely"
      blurb: "Brad Taylor has held many positions during his career in the technology industry. While working with over 100+ enterprise clients spanning 10 years, he has performed such roles as CEO, Co-founder, VP of Technology, Solutions Architect, and Product Manager. As Sr. Solutions Architect he plays a key role in creating solutions that push the Optimizely platform to new limits."
