page_title: "About"

top_paragraph:
  title: "From incredible speakers to creative networking, Opticon is all about the experience."
  blurb: "In 2015 Opticon will be an unforgettable experience, taking place on San Francisco’s scenic waterfront at Pier 27 with twice as much content, double the number of attendees, and visionary speakers like Marc Andreessen, the General Partner of Andreessen Horowitz."
  cta: "Justify Your Trip"

left_paragraph:
  title: "Join us for hands-on training sessions."
  blurb: "Optimizely training is a great hands-on way to learn best practices for building an optimization strategy and expanding your technical knowledge."
  cta: "Learn More"

right_paragraph:
  title: "Become an Opticon sponsor."
  blurb: "Opticon sponsors have a unique opportunity to engage with 1,000 leaders in the optimization community, grow their business, and set the tone for what will be accomplished in the emergent space of experience optimization."
  cta: "Download Prospectus"

faq_section:
  title: "FAQs"
  faqs:
    -
      question: "Where should I stay?"
      answer: "<p class='adelle-sans'>We’ve reserved rooms at two different hotels close to the venue,
        both at a rate of $329/night. Reservations must be made by May 15, 2015 in
        order to guarantee the rate of $329. Please note, there are a limited number
        of rooms available.</p>
        <ul>
          <li><a  class='adelle-sans' target='_blank' href='https://aws.passkey.com/event/13777983/owner/2586/home'>Hyatt Regency Embarcadero</a></li>
          <li><a class='adelle-sans' target='_blank' href='https://www.starwoodmeeting.com/events/start.action?id=1502199925&key=107310DE'>Le Méridien</a></li>
        </ul>"
    -
      question: "What is the hotel cancellation policy?"
      answer: "<p class='adelle-sans'>Cancellations for both hotels must be received by 3:00pm PST, 24 hours prior to the date of arrival, to avoid a one night room and tax penalty chargeable to hotel guest.</p>"
    -
      question: "Where is the conference being held?"
      answer: "<p class='adelle-sans'>Opticon will be held at the beautiful and brand new <a target='_blank' href='http://www.sfport.com/index.aspx?page=2509'>Pier 27</a>, located on the Embarcadero in San Francisco.</p>"
    -
      question: "Where can I park?"
      answer: "<p class='adelle-sans'>Great news! Our venue has parking and plenty of it. However, we will need to use some of the spaces for the event, so please get there early to ensure you get a spot.</p>"
    -
      question: "What can I do in San Francisco?"
      answer: "
        <ol>
        <li class='adelle-sans'>Start your day off right with breakfast at <a target='_blank' href='http://www.mamas-sf.com/'>Mama’s</a> (the best breakfast in town).</li>
        <li class='adelle-sans'>Explore the <a target='_blank' href='http://www.nps.gov/prsf/index.htm'>Presidio</a> and the Golden Gate Bridge.</li>
        <li class='adelle-sans'>Visit <a target='_blank' href='http://www.golden-gate-park.com/'>Golden Gate Park</a>–there’s so much to do here, including a visit to the <a target='_blank' href='http://www.conservatoryofflowers.org/'>Conservatory of Flowers</a>, an exploration of the <a target='_blank' href='http://www.calacademy.org/'>California Academy of Sciences</a>, and saying hello to the <a target='_blank' href='http://www.golden-gate-park.com/buffalo-paddock.html'>local Bison</a>.</li>
        <li class='adelle-sans'><a target='_blank' href='http://sanfrancisco.giants.mlb.com/schedule/?c_id=sf#y=2015&m=6&calendar=DEFAULT'>Catch a ball game</a> at AT&T Park, home of the San Francisco Giants.</li>
        <li class='adelle-sans'>Wander through San Francisco’s “most famous landmark”–the marketplace at the <a href='http://www.ferrybuildingmarketplace.com/'>Ferry Building</a>.</li>
        </ol>
        "
    -
      question: "What is the weather like?"
      answer: "<p class='adelle-sans'>“The coldest winter I ever spent was a summer in San Francisco.”
        -The coolest thing Mark Twain never said. While usually attributed to him,
        the actual source of these words is unknown.</p>
        <p class='adelle-sans'>While it won’t be balmy, San Francisco usually has a wonderfully
        <a target='_blank' href='http://www.wunderground.com/history/airport/KSFO/2015/3/5/DailyHistory.html?req_city=San+Francisco+International&req_state=CA&req_statename=California&reqdb.zip=94128&reqdb.magic=6&reqdb.wmo=99999'>moderate climate</a> all year long. The average daily temperature is 62.5 degrees. Expect some
        of the famous fog during the summer so be sure to bring a jacket.</p>"
    -
      question: "What airport should I fly into?"
      answer: "<p class='adelle-sans'>San Francisco is lucky enough to be situated between two major airports: <a target='_blank' href='http://www.oaklandairport.com/'>Oakland International Airport</a> and <a target='_blank' href='http://www.flysfo.com/'>San Francisco International Airport</a>. The <a target='_blank' href='http://www.bart.gov/'>Bay Area Rapid Transit System</a> (BART) goes to both airports.</p>"
    -
      question: "What should I wear?"
      answer: "<p class='adelle-sans'>Opticon is a business casual affair which means jeans, blazers, skirts, and t-shirts are all acceptable. Wear what you’re comfortable in and come dressed to have an amazing time.</p>"
    -
      question: "Can I register for sessions?"
      answer: "<p class='adelle-sans'>No need to register, just show up to any session you want!</p>"
    -
      question: "How do I sign up for training?"
      answer: "<p class='adelle-sans'>Head on over to our <a target='_blank' href='https://www.eventbrite.com/e/opticon-2015-tickets-14328636337'>registration site</a> to learn more about the training sessions we have available and to sign up.</p>"
    -
      question: "Can I get certified at the conference?"
      answer: "<p class='adelle-sans'>Optimizely certification tests require all your focus
        and Opticon is going to be such an eventful experience that we don’t want you to
        get distracted. That’s the long way of saying no, we will not be offering certification
        tests at Opticon.</p>
        <p class='adelle-sans'>We will be answering all of your Optimizely questions and possibly even giving away free certification test codes, so stop by the Innovation Station on-site for more information.</p>"
    -
      question: "How do I set up a meeting with someone from Optimizely?"
      answer: "<p class='adelle-sans'>You can either call us directly at 1-800-252-9480 or send us an email (<a href='mailto:events@optimizely.com'>events@optimizely.com</a>) and we’ll help you set something up.</p>"
    -
      question: "Can I cancel?"
      answer: "<p class='adelle-sans'>Our cancellation policy is listed below. This goes for Opticon and the Optimizely training sessions the day before the conference.</p><p class='adelle-sans'><b>Cancellation Policy</b>: Refund requests must be made in writing to <a href='mailto:events@optimizely.com'>events@optimizely.com</a>. No refunds will be given after April 15, 2015.</p><p class='adelle-sans'><b>100% refund</b>: Requests must be received by March 18, 2015</p><p class='adelle-sans'><b>50% refund</b>: Requests must be received by April 15, 2015</p>
         "
    -
      question: "Can I bring a guest?"
      answer: "<p class='adelle-sans'>You can bring anyone you’d like but
        every attendee must have a valid Opticon ticket so be sure to
        <a target='_blank' href='https://www.eventbrite.com/e/opticon-2015-tickets-14328636337'>register</a>.</p>
        <p class='adelle-sans'>If you want to bring someone just for the Opticon bash,
        that’s ok too. We’ve got a special ticket add-on called “Opticon Bash Guest”
        for $150 that can be found on the registration check out page. If you got a
        free pass to Opticon this option will not show up so <a href='mailto:events@optimizely.com'>email</a> us if you need help.</p>"
    -
      question: "How do I get to Pier 27?"
      answer: "<p class='adelle-sans'>Pier 27 is located right on the Embarcadero in San Francisco, which makes it easy to get to by car, walking, or public transportation. We recommend using <a target='_blank' href='https://www.google.com/maps/place/Pier+27/@37.8037149,-122.4045026,17z/data=!4m7!1m4!3m3!1s0x808580f62abd65a5:0xcdd8de76108b3b78!2sPier+27!3b1!3m1!1s0x808580f62abd65a5:0xcdd8de76108b3b78'>Google maps</a> to figure out the best transportation method for you.</p>"
