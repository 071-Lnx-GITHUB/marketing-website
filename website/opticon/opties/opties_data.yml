title: "The 2015 Optie Award Finalists have been announced! You can view all of the award categories and customer finalists <a href='https://blog.optimizely.com/2015/05/20/optie-award-finalists-2015/'>here</a>."
message: "Winners will be announced prior to Opticon, and awarded on stage live at the conference on Thursday, June 18. Looking forward to seeing you there!"
