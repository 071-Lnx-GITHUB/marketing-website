testing_ideas:
  TR_header: "Try out these <strong>testing ideas</strong>"
  TR_ideas_grid:
  -
    icon_static: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/mobile-mvpp/use-case/static/onboard-static.gif"
    icon_dynamic: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/mobile-mvpp/use-case/dynamic/onboard.gif"
    TR_title: "Onboarding Flow"
    TR_text: "More than 80% of apps are deleted after their first use. That’s why it’s so important to test how you onboard users and show the value of your app."
    article_link: "//help.optimizely.com/hc/en-us/articles/203430454"
  -
    icon_static: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/mobile-mvpp/use-case/static/permission-static.gif"
    icon_dynamic: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/mobile-mvpp/use-case/dynamic/permission.gif"
    TR_title: "Requesting Permissions"
    TR_text: "With more access, you can offer a better experience. Try testing the right way to ask your users for permissions."
    article_link: "//help.optimizely.com/hc/en-us/articles/203476374"
  -
    icon_static: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/mobile-mvpp/use-case/static/feature-static.gif"
    icon_dynamic: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/mobile-mvpp/use-case/dynamic/feature.gif"
    TR_title: "Feature Discovery"
    TR_text: "Should users search? Should they use your menu? You have the opportunity to optimize your users’ flow through your app."
    article_link: "//help.optimizely.com/hc/en-us/articles/206778887"
  -
    icon_static: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/mobile-mvpp/use-case/static/input-static.gif"
    icon_dynamic: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/mobile-mvpp/use-case/dynamic/input.gif"
    TR_title: "Inputs and Interactions"
    TR_text: "Every chance for a user to interact with your app is a chance for you to optimize. Test different types of forms and inputs."
    article_link: "//help.optimizely.com/hc/en-us/articles/205043058"
  -
    icon_static: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/mobile-mvpp/use-case/static/re-engage-static.gif"
    icon_dynamic: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/mobile-mvpp/use-case/dynamic/re-engage-2.gif"
    TR_title: "Re-engagement"
    TR_text: "Acquisition is tough. Re-acquisition is tougher. You can optimize the ways you re-engage your users to keep them active."
    article_link: "//help.optimizely.com/hc/en-us/articles/206608247"
  -
    icon_static: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/mobile-mvpp/use-case/static/rollout-static.gif"
    icon_dynamic: "//d1qmdf3vop2l07.cloudfront.net/optimizely-marketer-assets.cloudvent.net/raw/mobile-mvpp/use-case/dynamic/rollout-2.gif"
    TR_title: "Phased Rollouts"
    TR_text: "Mobile split testing and multivariate testing give you an easy way to test new features and quickly remove the ones that don’t work."
    article_link: "//help.optimizely.com/hc/en-us/articles/206101447"
