intro:
  TR_headline: "Become a Technology Partner"
  TR_subhead: "Grow your business on the Optimizely Platform"
  TR_button_text: "Apply Now"
  TR_blurb: "Optimizely is the #1 experience optimization platform in the world, enabling thousands of companies to deliver delightful, optimized experiences to their visitors every day. Optimizely’s Technology Partner Program enables your company to easily integrate with Optimizely, so your customers can turn data into action quickly  and seamlessly."
why:
